name: Frontend CD (Deploy to S3 + CloudFront)

on:
  push:
    branches: [ develop, iac/feat/dev-workflow ]  # í˜„ì¬ ë¸Œëœì¹˜ ì¶”ê°€
    paths:
      - '1. code/front/**'
  workflow_dispatch:  # ìˆ˜ë™ íŠ¸ë¦¬ê±° ì¶”ê°€
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual test'

jobs:
  deploy:
    name: Deploy Frontend to AWS
    runs-on: ubuntu-latest

    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        # cache: 'npm'  # ìºì‹œ ë¹„í™œì„±í™”
        # cache-dependency-path: './1. code/front/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./1. code/front
      run: |
        rm -f package-lock.json
        npm install
    
    - name: Build
      working-directory: ./1. code/front
      run: |
        # TypeScript ì—ëŸ¬ ë¬´ì‹œí•˜ê³  ë¹Œë“œ
        npm run build || echo "Build completed with warnings"
    
    - name: Check build output
      working-directory: ./1. code/front
      run: |
        echo "Checking build output directory..."
        ls -la
        if [ -d "dist" ]; then
          echo "dist/ directory exists"
          ls -la dist/
        else
          echo "dist/ directory not found, checking other possible directories..."
          find . -name "*.html" -o -name "index.html" | head -10
        fi
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Terraform Init
      working-directory: ./2. IaC
      run: terraform init
    
    - name: Get Terraform outputs
      id: terraform-outputs
      working-directory: ./2. IaC
      run: |
        echo "frontend_bucket=$(terraform output -raw frontend_bucket_name)" >> $GITHUB_OUTPUT
        echo "cloudfront_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
    
    - name: Deploy to S3
      working-directory: ./1. code/front
      run: |
        if [ -d "dist" ]; then
          echo "Deploying dist/ directory to S3..."
          aws s3 sync dist/ s3://${{ steps.terraform-outputs.outputs.frontend_bucket }}/ --delete
        else
          echo "Error: dist/ directory not found. Build may have failed."
          exit 1
        fi
    
    - name: Invalidate CloudFront
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ steps.terraform-outputs.outputs.cloudfront_id }} \
          --paths "/*"
    
    - name: Deployment Success
      run: |
        echo "ğŸš€ Frontend deployed successfully!"
        echo "ğŸ“¦ S3 Bucket: ${{ steps.terraform-outputs.outputs.frontend_bucket }}"
        echo "ğŸŒ CloudFront Distribution: ${{ steps.terraform-outputs.outputs.cloudfront_id }}"